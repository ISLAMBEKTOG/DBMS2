<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body>
<form method="post" action="/" class="form-signin col-md-4 offset-md-4" style="margin-top: 100px">
    <a href="/">
        <img src="/img/logo.jpg" style="margin-left: -30px; width: 600px; height: 150px">
    </a>
    <p class="h2 mb-3 font-weight-bold" style="text-align: center">Страница авторизации</p>
    <input type="text" name="j_username" class="form-control mt-2" placeholder="Логин">
    <input type="password" name="j_password" class="form-control mt-2" placeholder="Пароль">
    <input class="btn mt-2 btn-lg btn-primary btn-block" type="submit" value="Войти"/>
    <a style="float: right" th:href="@{/registration}">Зарегистрироваться</a>
</form>

</body>
</html>
