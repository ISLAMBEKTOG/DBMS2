<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Resume Page</title>
    <style>
        /* Menu */
        .header {
            width: 100%;
            height: 70px;
            position: fixed;
            background-color: white;
            top: 0;
            left: 0;
            border-bottom: black 2px solid;
            padding: 10px
        }
        .logo {
            float: left;
            width: 200px;
            margin-left: -30px;
        }
        .create_resume {
            float: right;
            margin: 0 20px 0 20px;
            font-size: 20px;
            padding: 10px;
            background-color: #28a745;
            border-radius: 10px;
            color: white;
            text-decoration: none;
        }
        .myCabinet {
            float: right;
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin-right: 20px;
            margin-top: 0;
            padding: 10px;
            background-color: red;
            border-radius: 10px;
        }
        .btn-create {
            margin-top: 40px;
        }
        .file_upload {
            display: block;
        }
    </style>
</head>
<body>
<!-- Menu -->
<div class="header">
    <a href="/main"><img class="logo" th:src="@{/img/logo.jpg}"></a>
    <a class="btn create_resume" href="/resume">Создать резюме</a>
    <a class="btn myCabinet" href="/myCabinet">Личный кабинет</a>
</div>

<div class="tab-pane">
    <form action="/resume" method="post"
          class="form-signin col-md-4 offset-md-4 text-center font-weight-bold"
          style="margin-top: 100px">

        <h1 style="margin-bottom: 50px">Подать объявление</h1>

        <label>Заголовок</label>
        <input type="text" name="title" class="form-control"
               required="" autofocus="">

        <label>Рубрика</label>
        <select class="form-control form-control-lg" name="category">
            <option th:each="category : ${categories}" th:text="${category.getName()}"
                    th:selected="${false}"></option>
        </select>

        <label>Цена</label>
        <input type="number" name="price" class="form-control"
               required="" autofocus="">

        <label>Город</label>
        <select class="form-control form-control-lg" name="city">
            <option th:each="city : ${cities}" th:text="${city.getName()}"
                    th:selected="${false}"></option>
        </select>

        <label>Описание</label>
        <textarea class="form-control" name="content"></textarea>

        <label>Фотография</label>
        <input class="file_upload" type="file" name="image" accept="image/*,image/jpeg">

        <input class="btn btn-create btn-lg btn-success btn-block" type="submit" value="Создать резюме"/>
    </form>
</div>

</body>
</html>
